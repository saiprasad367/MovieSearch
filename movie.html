<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="log.png" type="image/x-icon">
    <title>Movie Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(53, 53, 53);
        }
        .header {
            display: flex;
            background-color: black;
            width: 95%;
            height: 70px;
            box-shadow: 5px 0px 15px rgba(0,0,1,0.4);
            border-radius: 15px;
            padding: 10px;
            margin: 10px;
        }
        .header h1 {
            color: rgba(255, 255, 0, 0.8);
            font-size: 34px;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 120px;
        }
        .header img {
            width: 65px;
            height: 50px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .header input {
            margin-left: auto;
            width: 320px;
            height: 45px;
            background-color: black;
            border: white 1px solid;
            border-radius: 20px;
            color: white;
            padding-left: 10px;
        }
        .header button {
            margin-left: 10px;
            width: 140px;
            height: 45px;
            background-color: chocolate;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .header input:focus {
            border: rgba(0, 255, 0, 0.4) 1px solid;
            background-color: black;
            color: white;
        }
        .result {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            background-color: black;
            box-shadow: 0px 0px 20px rgba(255,255,0,0.5);
            width: 80%;
            margin: 20px auto;
            border-radius: 20px;
            padding: 20px;
            color: white;
        }
        #imgmovie img {
            width: 300px;
            border-radius: 10px;
        }
        #res {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #res p{
            font-size: 20px;
            padding: 8px;

        }
    </style>
</head>
<body>
    <div class="header">
        <img src="log.png" alt="logo">
        <h1>Movie Search</h1>
        <input id="movieInput" type="text" placeholder="Search movie..." maxlength="60" required>
        <button id="searchButton">Search</button>
    </div>

    <div class="result" id="result">
        <div id="imgmovie"></div>
        <div id="res"></div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const movieName = document.getElementById('movieInput').value;
            if (movieName) {
                fetch(`https://www.omdbapi.com/?t=${movieName}&apikey=75bac34b`)
                .then(response => response.json())
                .then(data => {
                    if (data.Response === "True") {
                        document.getElementById('imgmovie').innerHTML = `<img src="${data.Poster}" alt="${data.Title} Poster">`;
                        document.getElementById('res').innerHTML = `
                            <h2>${data.Title} (${data.Year})</h2>
                            <p><strong>Genre:</strong> ${data.Genre}</p>
                            <p><strong>Director:</strong> ${data.Director}</p>
                            <p><strong>Language:</strong> ${data.Language}</p>
                            <p><strong>Actors:</strong> ${data.Actors}</p>
                            <p><strong>Awards:</strong> ${data.Awards}</p>
                            <p><strong>Released:</strong> ${data.Released}</p>
                            <p><strong>Runtime:</strong> ${data.Runtime}</p>
                            <p><strong>Ratings:</strong> ${data.imdbRating}</p>
                        `;
                    } else {
                        document.getElementById('res').innerHTML = '<h2>Movie not found!</h2>';
                    }
                })
                .catch(error => {
                    document.getElementById('res').innerHTML = '<h2>Error fetching data!</h2>';
                    console.error(error);
                });
            } else {
                document.getElementById('res').innerHTML = '<h2>Please enter a movie name!</h2>';
            }
        });
    </script>
</body>
</html>
